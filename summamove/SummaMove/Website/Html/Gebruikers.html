<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gebruikers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .page {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 40px;
      padding: 40px 80px;
    }

    .Header {
      background-color: #ddd;
      border-radius: 16px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .Header img {
      border-radius: 50%;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover {
      transform: scale(1.1);
      background-color: #ccc;
    }

    .nav-link.active {
      background: #bbb;
    }

    .card {
      background-color: #ddd;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      height: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-top {
      background-color: #bbb;
      width: 100%;
      flex-grow: 1;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .card-bottom-line {
      width: 90%;
      height: 1px;
      background-color: #999;
      margin: 16px 0 8px;
    }

    .card-label {
      color: #777;
      font-size: 1rem;
      font-weight: bold;
    }

    .bottom-space {
      height: 60px;
    }

    @media (max-width: 768px) {
      .page {
        padding: 20px;
        gap: 20px;
      }

      .card {
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="page">
    <div class="Header">
      <img src="../logo-1861420_1280-removebg-preview.png" alt="Logo" height="90">
      <div class="nav-links">
        <div class="nav-link">SUMMAMOVE</div>
        <div class="nav-link active">GEBRUIKERS</div>
        <div class="nav-link">OEFENINGEN</div>
        <div class="nav-link">PRESTATIES</div>
      </div>
    </div>

    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom-line"></div>
      <div class="card-label">GEBRUIKERS</div>
    </div>

    <div class="bottom-space"></div>
  </section>
</body>
</html>
